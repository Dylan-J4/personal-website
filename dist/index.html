    <link rel="stylesheet" href="../../styles/m_stylesheet.css">
<script defer src="/bundle.js"></script></head>
<body>

    <div id="screen-container">

            <div class="header-welcome"><h1>Welcome, Dylan</h1>
                </div>
            </div>

        <div class="tabs">
            <button class="tab" data-tab="tab1">Daily Routine</button>
            <button class="tab" data-tab="tab2">Fitness Tracker</button>
            <button class="tab" data-tab="tab3">Stardew Tracker</button>

        </div>

        <div class="tab-container">

            <div id="signup-tab" class="tab-content" style="display:none;">
                <div class="signup-container">
                  <div class="signup-form">
                    <h2>Sign up to save progress</h2>
                    <form id="signup-form">
                      <input type="text" id="signup-name" placeholder="First name">
                      <input type="email" id="signup-email" placeholder="Email address" required>
                      <input type="password" id="signup-password" placeholder="Password" required>
                      <button type="submit" id="signup-submit-btn">Sign Up</button>
                    </form>
                    <p id="signup-message"></p>
                  </div>
                </div>
              </div>

            <div id="login-tab" class="tab-content" style="display:none">
                <div class="login-container">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form id="login-form">
                            <input type="email" id="login-email" placeholder="Email address" required>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <button type="submit" id="login-submit-btn">Log in</button>
                        </form>
                    </div>
                </div>
            </div>  
              

            <div id="tab1" class="tab-content" style="display:none;">
                <p>Daily Routine</p>
            </div>
            <div id="tab2" class="tab-content" style="display:none;">
